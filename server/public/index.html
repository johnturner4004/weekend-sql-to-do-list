<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendors/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./vendors/jquery-3.6.0.min.js"></script>
  <script src="./scripts/client.js"></script>
  <title>My to do list</title>
</head>

<body>
  <header>
    <div class="row">
      <h1 class="glass col-2"><span>#</span><br>done</h1>
      <div class="glass next-task col-10"></div>
    </div>
  </header>
  <main>
    <div class="listBox row">
      <div class="glass sidebar col-2">
        <input type="text" id="task_name" placeholder="New task"><br>
        <button type="button" class="glass sidebar-button" id="new">Add new task</button>
      </div>
      <div class="glass listBox col-10">
        <ul class="list"></ul>
      </div>
    </div>
  </main>
</body>

</html>
