<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendors/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./vendors/bootstrap.min.js"></script>
  <script src="./vendors/jquery-3.6.0.min.js"></script>
  <script src="./scripts/client.js"></script>
  <title>My to do list</title>
</head>

<body>
  <header>
    <div class="row">
      <h1 class="glass col-2"><span>#</span><br>done</h1>
      <div class="glass next-task col-10"></div>
    </div>
  </header>
  <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModelLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content glass">
        <div class="modal-header">
          <h5 class="modal-title">Add new task:</h5>
          <button type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-form container-fluid">
            <div class="modal-row row col-12">
              <div class="topLeft col-6">
                <label>Task title:</label><br>
                <input type="text" id="task_name" maxlength="120" />
              </div>
              <div class="topRight col-6">
                <label>Due Date and Time</label><br>
                <input type="datetime-local" id="due_date" />
              </div>
            </div>
            <div class="modal-row-2 col-12">
              <div class="modal-description-box col-12">
                <label>Task description:</label><br>
                <textarea class="modal-description" id="description" rows="5" maxlength="500"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="glass modal-secondary-button" data-bs-dismiss="modal">Close</button>
            <button type="button" class="glass modal-button" id="addButton">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <main>
    <div class="listBox row">
      <div class="glass sidebar col-2">
        <button type="button" class="glass sidebar-button" id="new" data-bs-toggle="modal"
          data-bs-target="#addTaskModal">Add new task</button>
      </div>
      <div class="glass listBox col-10">
        <ul class="list"></ul>
      </div>
    </div>
  </main>
</body>

</html>
